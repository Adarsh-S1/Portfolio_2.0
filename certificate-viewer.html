<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Viewer | Adarsh S</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
            --yellow: #ffd93d;
            --cyan: #66d9ef;
            --pink: #ff6b9d;
            --white: #FFFFFF;
            --accent: #a8e6cf;
            --border-width: 3px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #d0d0d0;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .viewer-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            border: 6px solid var(--border);
            box-shadow: 12px 12px 0 var(--border);
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 4px solid var(--border);
            background: var(--yellow);
            flex-shrink: 0;
        }

        .viewer-title {
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 1rem;
        }

        .viewer-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-shrink: 0;
        }

        .viewer-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            border: 3px solid var(--border);
            box-shadow: 3px 3px 0 var(--border);
            color: var(--text);
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .viewer-btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 0 0 0 var(--border);
        }

        .viewer-btn-back {
            background: var(--cyan);
        }

        .viewer-btn-download {
            background: var(--accent);
        }

        .viewer-body {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .viewer-body iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: calc(100vh - 120px);
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .viewer-wrapper {
                border: none;
                box-shadow: none;
            }

            .viewer-header {
                border-bottom: 3px solid var(--border);
                padding: 0.75rem 1rem;
            }

            .viewer-title {
                font-size: 0.85rem;
            }

            .viewer-btn {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .viewer-body iframe {
                min-height: calc(100vh - 65px);
            }
        }
    </style>
</head>

<body>
    <div class="viewer-wrapper">
        <div class="viewer-header">
            <span class="viewer-title" id="viewer-title">Certificate</span>
            <div class="viewer-actions">
                <a class="viewer-btn viewer-btn-download" id="viewer-download" href="#" download title="Download PDF">
                    <i class="fas fa-download"></i>
                </a>
                <a class="viewer-btn viewer-btn-back" href="index.html#education" title="Back to portfolio">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
        <div class="viewer-body">
            <iframe id="viewer-iframe" src="" title="Certificate viewer"></iframe>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const pdfPath = params.get('pdf');
        const certName = params.get('name') || 'Certificate';

        const iframe = document.getElementById('viewer-iframe');
        const title = document.getElementById('viewer-title');
        const download = document.getElementById('viewer-download');

        if (pdfPath) {
            iframe.src = pdfPath;
            title.textContent = certName;
            download.href = pdfPath;
            document.title = certName + ' | Adarsh S';
        } else {
            title.textContent = 'No certificate specified';
            document.querySelector('.viewer-body').innerHTML =
                '<div style="display:flex;align-items:center;justify-content:center;flex:1;font-size:1.2rem;padding:2rem;text-align:center;">No certificate specified. <a href="index.html" style="margin-left:0.5rem;color:var(--cyan);">Go back</a></div>';
        }
    </script>
</body>

</html>
